18=\t\u8BA4\u771F\u5E2E\u52A9\u5B66\u751F\u505A\u597D\u5927\u5B66\u89C4\u5212\u3001\u804C\u4E1A\u751F\u6DAF\u89C4\u5212\uFF0C\u7EC4\u7EC7\u65B0\u751F\u3001\u6BD5\u4E1A\u751F\u53C2\u52A0\u5B66\u6821\u7EC4\u7EC7\u7684\u5404\u9879\u4E3B\u9898\u6559\u80B2\u6D3B\u52A8\u3002\u65B0\u751F\u8F85\u5BFC\u5458\u6CE8\u91CD\u65B0\u751F\u7684\u5927\u5B66\u7CBE\u795E\u6559\u80B2\uFF0C\u6BD5\u4E1A\u751F\u8F85\u5BFC\u5458\u80FD\u8BA4\u771F\u505A\u597D\u6BD5\u4E1A\u751F\u5C31\u4E1A\u6307\u5BFC\u5DE5\u4F5C\uFF0C\u79EF\u6781\u4E3A\u6BD5\u4E1A\u751F\u63D0\u4F9B\u5C31\u4E1A\u4FE1\u606F\u548C\u653F\u7B56\u6307\u5BFC
19=\u5728\u8D2B\u56F0\u751F\u8BA4\u5B9A\u3001\u51CF\u514D\u5B66\u8D39\u3001\u52A9\u5B66\u8D37\u6B3E\u3001\u52E4\u5DE5\u52A9\u5B66\u7B49\u52A9\u5B66\u5DE5\u4F5C\u4E2D\u516C\u6B63\u3001\u516C\u5E73\u3001\u516C\u5F00\uFF0C\u6309\u7A0B\u5E8F\u529E\u4E8B
